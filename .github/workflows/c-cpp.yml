name: C/C++ Code Coverge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install cppcheck
      run: sudo apt -y install cppcheck
    - name: code coverage
      run: make -C 3_Implementation/ cppcheck

